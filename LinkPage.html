<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Handler</title>
    <script>
        let User_UUID = "10";  // تأكد من أنك تعيّن UUID الخاص بالمستخدم بشكل صحيح إذا كان لديك
        // التعامل مع رابط الإحالة
function handleReferral() {
    const url = window.location.href;
    const urlParams = new URLSearchParams(window.location.search);
    const referralId = urlParams.get('referral_id');

    console.log('Current URL:', url);  // تحقق من الرابط الحالي
    console.log('Referral ID:', referralId);  // تحقق من الـ referral_id الذي تم استخراجه

    if (referralId) {
        const supabaseUrl = 'https://zhhnxvbajczmvqrxwcul.supabase.co/rest/v1/referr';
        const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoaG54dmJhamN6bXZxcnh3Y3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI1NTM0MDcsImV4cCI6MjA0ODEyOTQwN30.sh7x-k-k3C4vNSgT9q8GJR_ZrKrfoz2MGsRG6Rr0ybI'; // تأكد من صحة مفتاح API
        const headers = {
            'Content-Type': 'application/json',
            'apikey': apiKey,
            'Authorization': `Bearer ${apiKey}`,
        };

        const body = {
            sender_id: referralId,
            url: url,
            resever_id: User_UUID,
        };

        // إرسال البيانات إلى Supabase
        fetch(supabaseUrl, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(body),
        })
        .then(response => {
            // تحقق من حالة الاستجابة أولاً
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // طباعة الاستجابة كما هي قبل تحويلها إلى JSON
            console.log('Response Text:', response.status);  // تحقق من رمز الاستجابة

            // حاول قراءة الاستجابة كنص (لمساعدتك في التشخيص)
            return response.text();
        })
        .then(text => {
            console.log('Response Text Body:', text);  // طباعة النص بالكامل
            try {
                const data = JSON.parse(text);  // حاول تحويل النص إلى JSON يدويًا
                console.log('Referral saved successfully:', data);  // إذا تمت المعالجة بنجاح
                window.location.href = 'https://play.google.com/store/apps/details?id=com.example.app';  // بعد إرسال البيانات
            } catch (e) {
                // console.error('Failed to parse response as JSON:', e);
            }
        })
        .catch(error => {
            // console.error('Error saving referral:', error);  // التعامل مع الأخطاء بشكل مناسب
        });
    } else {
        console.log('No referral_id found in URL');
        window.location.href = 'https://play.google.com/store/apps/details?id=com.example.app';  // في حالة عدم وجود referral_id
    }
}





        // استدعاء الدالة عند تحميل الصفحة
        window.onload = handleReferral;
    </script>
</head>
<body>
    <h1>Referral Handler Page</h1>
    <p>Waiting for device ID and referral handling...</p>
</body>
</html>
